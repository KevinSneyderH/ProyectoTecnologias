<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/Estilos.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Activos</title>
    
</head>
<body>

    <div class="container">
        <h1>Agredar nuevo Proveedor</h1>
        
        <form th:action="@{/insertProveedor}" method="POST">
            
            <div class="form-group">
                <label for="nombreempresa">Nombre de la Empresa:</label>
                <input type="text" id="nombreempresa" name="nombre_empresa" placeholder="Ej. Compumax" required>
            </div>

            <div class="form-group">
                <label for="ContactoPrincipal">Contacto Principal:</label>
                <input type="text" id="ContactoPrincipal" name="contacto_principal" placeholder="Ej. Kevin Junior" required>
            </div>
            
            <div class="form-group">
                <label for="Telefono">Telefono:</label>
                <input type="text" id="Telefono" name="telefono" placeholder="Ej. 3012345678" required>
            </div>

            <div class="form-group">
                <label for="Correo">Correo Electrónico:</label>
                <input type="email" id="Correo" name="email" placeholder="Ej. Kevin Junior" required>
            </div>


            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ej. Calle 123" required>
            </div>

                        

            <div class="button-container">
                <button class="button" type="submit">Agregar Proveedor</button>
            </div>

            <div class="button-container">
                <a th:href="@{/Proveedores}" class="button">Volver</a>
            </div>
        </form>

       
    </div>

</body>
</html>
