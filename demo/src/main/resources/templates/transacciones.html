<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Pedidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #e3f2f1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #f9f6e9;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        header h1 {
            color: #2b4d4d;
            font-size: 1.5rem;
        }

        .logout-btn {
            background-color: #ffe9af;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .toggle-sidebar-btn {
            background-color: #ffe9af;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 1rem;
            align-self: flex-start;
        }

        .container {
            display: flex;
            flex: 1;
            flex-direction: row;
        }

        aside {
            background-color: #b3d6d4;
            width: 240px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: transform 0.3s ease;
        }

        aside.hidden {
            transform: translateX(-100%);
            position: absolute;
            z-index: 1;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }

        .user-info img {
            width: 60px;
            border-radius: 50%;
        }

        .nav-button {
            background-color: #f0fafa;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            text-align: left;
            font-weight: bold;
            cursor: pointer;
        }

        .nav-button.active {
            background-color: #103d3c;
            color: #fff;
        }

        main {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .top-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .top-actions button {
            background-color: #14424b;
            color: white;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.5rem;
        }

        th,
        td {
            text-align: left;
            padding: 0.5rem;
            font-size: 0.9rem;
        }

        th {
            background-color: #f0fafa;
        }

        .table-container {
            overflow-x: auto;
            width: 100%;
        }

        .center-search {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 1rem 0;
        }


        .search-container {
            display: flex;
            align-items: center;
            background-color: #e8f1f0;
            /* color de fondo contenedor */
            padding: 10px;
            border-radius: 10px;
            width: fit-content;
        }

        .search-input {
            padding: 10px 15px;
            border: none;
            border-radius: 6px 0 0 6px;
            outline: none;
            background-color: #fdf5dc;
            /* color crema */
            color: #333;
            width: 250px;
            font-size: 14px;
        }

        .search-button {
            background-color: #14424b;
            /* azul oscuro */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-button:hover {
            background-color: #0f363d;
        }



        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            aside {
                position: absolute;
                height: 100vh;
                z-index: 1000;
            }

        }
    </style>
</head>
